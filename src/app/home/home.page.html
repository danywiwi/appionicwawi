<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Open menu buttom -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      DartyApp - Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Bienvenido ʕっ•ᴥ•ʔっ</ion-card-title>
      <p>Completa los datos {{ loggedInUser }} </p>
    </ion-card-header>
    <ion-card-content>
      <form #infoForm="ngForm">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="userInfo.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="userInfo.apellido" name="apellido" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Cargo</ion-label>
          <ion-select [(ngModel)]="userInfo.cargo" name="cargo" required>
            <ion-select-option value="Enfermera">Enfermera</ion-select-option>
            <ion-select-option value="TENS">TENS</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Fecha</ion-label>
          <ion-datetime presentation="date" displayFormat="MM/DD/YYYY" [(ngModel)]="datetime" name="fecha" required></ion-datetime>
        </ion-item>
      </form>
    </ion-card-content>
    <ion-button expand="full" color="tertiary" class="small" (click)="limpiarCampos()">Limpiar</ion-button>
    <ion-button expand="full" color="tertiary" class="small" (click)="mostrarInfo()">Mostrar</ion-button>
    <ion-button expand="full" color="tertiary" class="small" (click)="registroStorage()">Almacenar</ion-button>
  </ion-card>
  <app-footer></app-footer>
</ion-content>
